<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Số tiền vay ban đầu")
    let b = prompt("Số tháng cho vay")
    let c = prompt("Lãi suất hàng tháng")
    let laiKep = a*(1+c/100)**b
    alert("Số tiền= " + laiKep)
</script>
